                    style="--bs-scroll-height: 100px; margin: auto;">

    <div class="row" style=" margin-top: 3rem;">
        <div class="container">
            <div class="col-sm-9" style="background-color:#b4e1ff; padding:2rem; border-radius:3px; margin: auto;">
                <div id="div_turno_table">
                    <h1 style="text-align: center; margin-bottom: 2rem;">Listado de Turnos</h1>
                    <div class="row col-sm-all table-responsive" style="text-align: center; margin: auto;">
                        <table id="turnoTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Paciente_id</th>
                                    <th>Odontologo_id</th>
                                    <th>Fecha</th>
                                    <th>Nombre paciente</th>
                                    <th>Nombre Odontologo</th>
                                    <th>Actualizar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="turnoTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color:#b4e1ff; padding:2rem; border-radius:3px; margin: auto; margin-top: 5rem;" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group"  style="padding: 1rem;">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group"  style="padding: 1rem;">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div> 
                <div class="form-group"  style="padding: 1rem;">
                    <label>PacienteID:</label>
                    <input type="number" class="form-control" id="paciente">
                </div>
                <div class="form-group"  style="padding: 1rem;">
                    <label>OdontologoID:</label>
                    <input type="number" class="form-control" id="odontologo">
                </div>
                <button style="margin: auto;width: 6rem" type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
