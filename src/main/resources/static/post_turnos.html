            <h3 style="text-align: center; margin-bottom: 2rem;">Agregar Turno</h3>
            <form id="add_new_turno" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente id:</label>
